    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Image Grabber</title>
        <style>
            body {
                width: 500px;
                padding: 20px;
                font-family: Arial, sans-serif;
                background-color: #ffffff;
            }
            h1 {
                text-align: center;
                color: #4CAF50;
                margin-bottom: 20px;
            }
            #imageCount {
                text-align: center;
                margin-bottom: 10px;
                font-size: 16px;
                color: #333;
            }
            #imageContainer {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
                background-color: #f9f9f9;
                border-radius: 8px;
            }
            img {
                width: 100%;
                height: auto;
                border-radius: 4px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
        </style>
    </head>
    <body>
        <h1>图片</h1>
        <div id="imageCount">共获取到 <span id="count">0</span> 张图片</div>
        <div id="imageContainer"></div>
        <script src="popup.js"></script>
    </body>
    </html>
